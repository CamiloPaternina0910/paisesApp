<div class="col">

    <table class="table table-hover">
        <thead>
            <th scope="col">#</th>
            <th scope="col"> Bandera </th>
            <th scope="col"> Nombre </th>
            <th scope="col"> Población </th>
            <th scope="col"> </th>
        </thead>
        <tbody>
            <tr *ngFor="let pais of paises; let i = index">
                <td>{{i + 1}}</td>
                <td>
                    <img [src]="pais.flags.png" class="small-flag rounded">
                </td>
                <td>
                    {{pais.name.common}}, {{ pais.capital[0]}}
                </td>
                <td>
                    {{pais.population | number}}
                </td>
                <td>
                    <a [routerLink]="['/pais', pais.altSpellings[0]]">Ver más</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
