<h2>Por Pais</h2>
<hr>

<div class="row">
    <app-pais-input 
    class="col"
    (onEnter) = "buscar($event)"
    (onDebounce)="sugerencias($event)"
    buscarPor="Buscar por país ..."
    ></app-pais-input>
</div>

<ul class="list-group">
    <li 
    class="list-group-item list-group-item-action" 
    *ngFor="let pais of sugerenciaPais"
    (click)="buscar(pais.name.common)"
    >
        {{pais.name.common}}
    </li>
</ul>
<hr>

<div class="alert alert-danger" *ngIf="error">
    No se encontró nada con el terminó buscado
</div>

<div class="row" *ngIf="!error && paises.length != 0">
    <app-tabla class="col" [paises]="paises"></app-tabla>
</div>
