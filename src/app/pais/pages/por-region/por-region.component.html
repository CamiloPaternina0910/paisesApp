<h3>Buscar por región <small> {{ regionActiva | titlecase }}</small></h3>
<hr>

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <button 
        class="btn"
        *ngFor="let region of regiones"
        [class] = " (region === regionActiva ) ? 'btn-primary' : 'btn-outline-primary'"
        (click) = "actviarRegion(region)"
        >
        {{region | titlecase }}
        </button>
    </div>
</div>

<div class="row mt-2" *ngIf="paises.length != 0">
    <app-tabla class="col" [paises]="paises"></app-tabla>
</div>
